services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/init/01_create_databases.sql:/docker-entrypoint-initdb.d/01_create_databases.sql
      - ./src/db/schemas/02_camara_schema.sql:/docker-entrypoint-initdb.d/02_camara_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d camara && pg_isready -U postgres -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always
    networks:
      - app-network

  airflow-init:
    image: apache/airflow:2.9.0
    container_name: airflow-init
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - airflow_logs:/opt/airflow/logs
      - ./dags:/opt/airflow/dags
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Aguardando Postgres estar completamente pronto..."
        sleep 10
        
        echo "Testando conexão com o banco airflow..."
        airflow db check || exit 1
        
        echo "Iniciando migração do banco de dados..."
        airflow db migrate
        
        echo "Criando usuário admin..."
        airflow users create \
          --username "$${AIRFLOW_ADMIN_USER}" \
          --password "$${AIRFLOW_ADMIN_PASSWORD}" \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email "$${AIRFLOW_ADMIN_EMAIL}" 2>&1 | grep -v "already exists" || true
        
        echo "✓ Inicialização concluída com sucesso!"
    networks:
      - app-network

  airflow-webserver:
    image: apache/airflow:2.9.0
    container_name: airflow-webserver
    env_file:
      - .env.production
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    command: webserver
    restart: always
    networks:
      - app-network
  airflow-scheduler:
    image: apache/airflow:2.9.0
    container_name: airflow-scheduler
    env_file:
      - .env.production
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    command: scheduler
    restart: always
    networks:
      - app-network

  etl:
    build:
      context: .
      dockerfile: Dockerfile.etl
    container_name: etl
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
      echo 'Executando ETL inicial...' &&
      python -m src.etl.run_etl &&
      echo 'ETL inicial concluído! Container ficará ativo para execuções do Airflow.' &&
      tail -f /dev/null
      "
    restart: unless-stopped
    networks:
      - app-network

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: streamlit
    ports:
      - "8501:8501"
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - app-network

volumes:
  postgres_data:
  airflow_logs:

networks:
  app-network:
    driver: bridge